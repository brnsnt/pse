<ul class="catalogues">
    <li *ngFor="let catalogue of catalogues"
        [class.selected]="catalogue === selectedCatalogue"
        (click)="onSelect(catalogue)">
        <span class="badge">{{catalogue.tag}}</span>
        {{catalogue.name}}
    </li>
</ul>
