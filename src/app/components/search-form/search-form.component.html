<link rel="stylesheet"
      href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<div class="container">
  <form>
    <div class="form-group">
      <label for="domain">Catalogue</label>
      <select class="form-control" id="domain"
              [(ngModel)]="model.domain"
              required
              name="domain"
              (change)="setVersions()">
        <option *ngFor="let dom of domains" [value]="dom">{{dom}}</option>
      </select>
    </div>
    <div class="form-group">
    <label for="version">Version</label>
    <select class="form-control" id="version"
            required
            [(ngModel)]="model.version" name="version">
      <option *ngFor="let aVersion of versions" [value]="aVersion">{{aVersion}}</option>
    </select>
  </div>
    <div class="form-group">
      <label for="searchTerm">search text</label>
      <input type="text" class="form-control" id="searchTerm"
             required
             [(ngModel)]="model.searchTerm" name="searchTerm">
      {{model.searchTerm}}
    </div>

    <button type="submit btn btn-success">Search</button>
  </form>
</div>
