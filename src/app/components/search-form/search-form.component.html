<div class="wrapper" *ngIf="catalogue">


<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="catalogue">
    <div class="badge">{{catalogue.tag}}</div> {{catalogue.name}}

  <span class="form-group">
      <select  formControlName="version">
        <option *ngFor="let version of versions" [value]="version">{{version}}</option>
      </select>
  </span>
</div>
  <div class="form-group">
    <label class="center-block">Search Text:
      <input class="form-control" formControlName="searchTerm">
    </label>
  </div>

  <div style="margin-bottom: 1em">
    <button type="submit" [disabled]="searchForm.invalid" class="btn btn-success">Search</button> &nbsp;
  </div>

</form>
